<div class="scrollable">
	<div class="scrollable-content">
		
	<form role="form" ng-submit="register()">
		<div class="form-group">
			<label for="store-input">Store</label>
			<input required ng-model="store.name" id="email-input" class="form-control" type="text" placeholder="Store Name">
		</div>
		<div class="form-group">
			<label for="email-input">Email address</label>
			<input  required ng-model="email" id="email-input" class="form-control" type="email" placeholder="Email">
		</div>
		<div class="form-group">
				<label for="password-input">Password</label>
				<input  required ng-model="password" id="password-input" class="form-control" type="password" placeholder="Password">
		</div>
		<div class="form-group">
				<label for="re-password-input">Re-Password</label>
				<input  required ng-model="re_password" id="re-password-input" class="form-control" type="password" placeholder="Password">
		</div>
		<div class=""></div>
		<div  style="display:none;">
			<input type="submit"  class="btn form-control  btn-primary" value="Register"></input>
			
		</div>
	</form>
	</div>
</div>
<a id="noob" ng-show="false" href="#passwordOveray" toggle="on">Test</a>
<div overlay="passwordOveray">
  <h4 class="overlay-title">Password Mismatch</h4>    
  <p>
    Please type your password again
  </p>
  <p toggle="off" bubble target="passwordOveray">
    <span class="btn btn-primary">Ok</span>
  </p>  
</div>
