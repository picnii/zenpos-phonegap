<div class="scrollable">
	<div class="scrollable-content">
<form role="form" ng-submit="save()">
	<h2>Store</h2>
	<div class="row">
		<div class="col-lg-1 col-xs-2"><label>Name</label></div>
		<div class="col-lg-11 col-xs-10"><input type="text" class="form-control" ng-model="store.name"><br/></div>
	</div>
	 
	
	<div class="row">
		<div class="col-lg-1 col-xs-2"><label>Currency</label></div>
		<div class="col-lg-11 col-xs-10"><input type="text" ng-model="store_tmp.currency"><br/><span class="example">(Example {{store_tmp.currency}}20.50)</span><br/><br/></div>
	</div>
	
	<div class="row">
		<div class="col-lg-1 col-xs-2"><label>Enable Stock</label></div>
		<div class="col-lg-11 col-xs-10"><switch ng-model="store_tmp.is_use_stock"></switch><br/></div>
	</div>
	<div class="row">
		<div class="col-lg-1 col-xs-2"><button class="btn bnt-lg btn-primary" ng-click="export()">Export</button><br/><br/></div>
		<div class="col-lg-11 col-xs-10" id="test">
			

		</div>
	</div>

	<h2>User Profile</h2>
	<div class="row">
		<div class="col-lg-1 col-xs-2"><label>Email</label></div>
		<div class="col-lg-11  col-xs-10"><input type="email" class="form-control" ng-model="user.email"><br/></div>
	</div>
	<div class="row">
		<div class="col-lg-1 col-xs-2"><label>Password</label></div>
		<div class="col-lg-11 col-xs-10"><input type="password" class="form-control"  ng-model="user.password"><br/></div>
	</div>
	<h2>Bill Default</h2>
	<div class="row">
		<div class="col-lg-1 col-xs-2"><label>Address</label></div>
		<div class="col-lg-11  col-xs-10"><textarea type="text" class="form-control" ng-model="store_tmp.address"></textarea><br/></div>
	</div>
	<div class="row">
		<div class="col-lg-1 col-xs-2"><label>Receiver</label></div>
		<div class="col-lg-11  col-xs-10"><input type="text" class="form-control" ng-model="store_tmp.receiver"><br/></div>
	</div>
	<div class="row">
		<div class="col-lg-1 col-xs-2"><label>Receiver's Position</label></div>
		<div class="col-lg-11  col-xs-10"><input type="text" class="form-control" ng-model="store_tmp.receiver_position"><br/></div>
	</div>
	<div class="row">
		<div class="col-lg-1 col-xs-2"><label>Tax</label></div>
		<div class="col-lg-11 col-xs-10"><input type="number" ng-model="store_tmp.tax"> %<br/><br/></div>
	</div>
	<!--<div class="form-group btm-btn">
		<input type="submit"   class="form-control btn btn-primary" value="Save"></input>

	</div>-->
</form>
	</div>
</div>
